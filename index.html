<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookMark</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon"
            href="flag.jpg"
            type="image/x-icon">
    </head>
    <body>
        <main class="py-5">
            <div
                class="container d-flex align-items-center flex-column justify-content-center pb-5">
                <header class="header position-relative my-5">
                    <h1 class>BookMarker</h1>
                </header>
                <div class="content position-relative w-100">
                    <h2 class="pb-5 pt-4 text-center"> <i
                            class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control mb-2"
                            oninput="validation(this)"
                            id="siteName"
                            placeholder="siteName">
                        <div class="alert alert-danger d-none py-2"
                            role="alert">
                            <small>
                                must start with cabital and more than 3 letters
                            </small>
                        </div>
                        <label for="siteName">Site Name</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="email" class="form-control mb-2"
                            oninput="validation(this)"
                            id="siteUrl"
                            placeholder="siteUrl">
                        <div class="alert alert-danger d-none py-2"
                            role="alert">
                            <small>
                                wrong url formation
                            </small>
                        </div>
                        <label for="siteUrl">Site Url</label>
                    </div>
                    <button class="btn btn-orange d-block mx-auto my-4"
                        type="submit" id="submit">Submit</button>
                    <button
                        class="btn btn-primary d-block mx-auto my-4 px-5 d-none"
                        type="submit" id="updateSiteValue">UpDate</button>
                </div>

            </div>
            <div class="container">
                <table class="table table-danger text-center">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="displayProduct">

                    </tbody>
                </table>
            </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
